{% extends 'login.html' %}
{% block sign %}
<div class="container">
    <form class="form-signin", action="/login" method="post">
        <h2 class="form-signin-heading">用户注册</h2>

        <label for="username" class="sr-only">用户名</label>
        <input type="text" class="form-control" name="username" id="username"
               placeholder="user name" required autofocus>

        <label for="inputName" class="sr-only">真实姓名</label>
        <input type="text" id="inputName" class="form-control" name="name"
               placeholder="name" required autofocus>

        <label for="email" class="sr-only">邮箱</label>
        <input type="email" class="form-control" name="username" id="email"
               placeholder="email" required autofocus>

        <label for="phone" class="sr-only">邮箱</label>
        <input type="text" class="form-control" name="username" id="phone"
               placeholder="phone" required autofocus>

        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control", name="password"
               placeholder="Password" required>

        <label for="doublePassword" class="sr-only">确认密码</label>
        <input type="password" id="doublePassword" class="form-control", name="double_password"
               placeholder="Confirm Password" required>


        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> 记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"> 登录
        </button>
    </form>
</div> <!-- /container -->
{% endblock %}
