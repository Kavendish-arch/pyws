{% extends 'dashboard.html' %}
{% block user_record_detail %}
    <h2 class="sub-header">用户观影记录
    <form class="navbar-form navbar-right" id="search_title"
                  action="{{ url_for('get_detail', d_type='u_record') }}" method="get">
                <input type="text" id="user_search_id" name="user_id"
                       class="form-control" placeholder="搜索用户id">
                <button type="submit" id="sousuo" class="btn">搜索</button>
            </form>
    </h2>
{#    <input type="text" id="user_search_id" class="form-control" placeholder="搜索用户记录">#}
{#    <button id="sousuo">搜索</button>#}
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>用户名</th>
                <th>电影名</th>
                <th>电影类型</th>
                <th>评分</th>
{#                <th>#</th>#}
            </tr>
            </thead>
            <tbody>
            {% for item in data %}
                <tr>
                    <td name="movieId">{{ item.user }}</td>
                    <td>{{ item.movie.title }}</td>
                    <td>{{ item.movie.genres }}</td>
                    <td>{{ item.rating }}</td>
{#                    <td>#</td>#}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
